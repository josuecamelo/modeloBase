<ion-header>

  <ion-navbar>
    <ion-title>Criar Novo Contato</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Nome: </ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email: </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone: </ion-label>
        <ion-input [(ngModel)]="telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Operador: </ion-label>
        <ion-select [(ngModel)]="operadora_id">
          <ion-option value="1">CLARO</ion-option>
          <ion-option value="2">OI</ion-option>
          <ion-option value="3">VIVO</ion-option>
          <ion-option value="4">TIM</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button (click)="create()">
        Criar
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
