<ion-header>
  <ion-navbar>
    <ion-title>Listagem de Contatos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only navPush="ContatosCreatePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      <h2>{{ contato.nome }}</h2>
      <p>{{ contato.telefone }}</p>
    </ion-item>
  </ion-list>
</ion-content>
