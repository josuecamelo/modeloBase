<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listagem de Contatos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only navPush="ContatosCreatePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Listagem Teste</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{contato.nome}}</span><br>
          Telefone: {{contato.telefone}}<br>
          E-mail: {{contato.email}}
        </p>
        <!--<h3 item-end>-->
         <!--Telefone: {{contato.telefone}}-->
        <!--</h3>-->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(contato.id)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(contato.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
